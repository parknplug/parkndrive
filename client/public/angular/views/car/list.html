<div class="content-page" >

    
                    
    <div class="col-md-12">
        
        <div class="card-box" style="margin-top: 100px;">
            <div class="row">
                <div class="col-lg-12" >
                    <h4 class="m-t-0 header-title">
                        <b>Voitures</b> 
                        <a class="btn btn-success btn-xs pull-right" ng-href="/#!/cars/create">
                            <i class="fa fa-plus"></i> Ajouter une voiture
                        </a>
                    </h4>
                    
                    <div class="p-20">
                        <table class="table m-0 table-striped">
                            
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nom</th>
                                    <th>Propri√©taire</th>
                                    <th>Distance total de trajet</th>
                                    <th>Voir</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-if="$resolve.cars.length == 0">
                                    <td colspan="6" style="text-align: center;">Aucun voiture n'existe</th>
                                </tr>

                                <tr ng-repeat="(key, car) in $resolve.cars">
                                    <td>{{car.id}}</td>
                                    <td>{{car.name}}</td>
                                    <td>{{car.owner.firstName}} {{car.owner.name}}</td>
                                    <td>{{car.totalTravel}}</td>
                                    <td>
                                        <a class="btn btn-primary btn-xs" ng-href="/#!/cars/{{car.id}}/show"><i class="fa fa-eye"></i> Voir</a>
                                        <a class="btn btn-primary btn-xs" ng-href="/#!/cars/{{car.id}}/edit"><i class="fa fa-edit"></i> Editer</a>
                                        <a class="btn btn-danger btn-xs" ng-click="delete(key,car.id)"><i class="fa fa-trash"></i> Supprimer</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                
         
            </div>
        </div>

    </div>
