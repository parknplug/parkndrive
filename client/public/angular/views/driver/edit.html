<style type="text/css">
    .banner{
            margin-top: 60px;
            height: 400px;
            
            background-repeat: no-repeat;
            /* background-attachment: fixed; */
            background-position: center;
            background-size: 100% 100%;
            background-origin: content-box;
            z-index: 1;
    }
</style>
                        

<div class="content-page" >

    
                    
    <div class="col-md-12">
        
        <div class="card-box" style="margin-top: 100px;">
            <div class="row">
                <div class="col-lg-12" >
                    <h4 class="m-t-0 header-title"><b>Conducteur : {{$resolve.driver.name}} {{$resolve.driver.firstName}}</b></h4>
                    
                    <div class="p-20">
                        
                        <p>ID Conducteur: {{$resolve.driver.id}}</p>

                        <form>
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur :</label>
                                <input type="text" class="form-control" name="username" ng-model="$resolve.driver.username">
                            </div>
                            <div class="form-group">
                                <label for="name">Nom :</label>
                                <input type="text" class="form-control" name="name" ng-model="$resolve.driver.name">
                            </div>
                            <div class="form-group">
                                <label for="firstName">Pr√©nom :</label>
                                <input type="text" class="form-control" name="firstName" ng-model="$resolve.driver.firstName">
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="text" class="form-control" name="email" ng-model="$resolve.driver.email">
                            </div>

                            <div class="form-group" ng-if="user.isAdmin">
                                <label for="email">Est un administrateur :</label>
                                <select class="form-control" name="isAdmin" ng-model="$resolve.driver.isAdmin" ng-options="select.value as select.text for select in [{text: 'Oui', value: 1},{text: 'Non', value: 0}]" >
                                </select>
                            </div>
                            <hr>

                            <div class="form-group">
                                <label for="address">Adresse :</label>
                                <input type="text" class="form-control" name="address" ng-model="$resolve.house.address">
                            </div>
                            <div class="form-group">
                                <label for="postalCode">Code Postal :</label>
                                <input type="text" class="form-control" name="postalCode" ng-model="$resolve.house.postalCode">
                            </div>
                            <div class="form-group">
                                <label for="city">Ville :</label>
                                <input type="text" class="form-control" name="city" ng-model="$resolve.house.city">
                            </div>
                            <div class="form-group">
                                <label for="country">Pays :</label>
                                <input type="text" class="form-control" name="country" ng-model="$resolve.house.country">
                            </div>
                            <div class="form-group">
                                <label for="value">Valeur :</label>
                                <input type="text" class="form-control" name="value" ng-model="$resolve.house.value">
                            </div>

                            <button class="btn btn-block  btn-success" ng-click="save()"><i class="fa fa-save"></i> Enregistrer</button>
                        </form>

                        
                    </div>

                </div>
                
         
            </div>
        </div>

    </div>
