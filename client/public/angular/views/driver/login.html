<div class="account-pages"></div>
		<div class="clearfix"></div>
		
		<div class="wrapper-page">
			<div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center"><strong class="text-custom">Park'n Drive</strong></h3>
				</div>

				<div class="panel-body">
					<form class="form-horizontal m-t-20" >

						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control"  type="text" required placeholder="Username" ng-model="username">
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control"  type="password" placeholder="Password" ng-model="password">
							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button ng-click="login()" class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="button">
									Log In
								</button>
							</div>
						</div>
				
					</form>

				</div>
			</div>
