<div class="content-page" >

    
                    
    <div class="col-md-12">
        
        <div class="card-box" style="margin-top: 100px;">
            <div class="row">
                <div class="col-lg-12" >
                    <h4 class="m-t-0 header-title">
                        <b>Conducteurs</b> 
                        <a class="btn btn-success btn-xs pull-right" ng-if="user.isAdmin" ng-href="/#!/drivers/create">
                            <i class="fa fa-plus"></i> Ajouter un conducteur
                        </a>
                    </h4>
                    
                    <div class="p-20">
                        <table class="table m-0 table-striped">
                            
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nom d'utilisateur</th>
                                    <th>Nom</th>
                                    <th>Pr√©nom</th>
                                    <th>Email</th>
                                    <th>Voir</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-if="$resolve.users.length == 0">
                                    <td colspan="6" style="text-align: center;">Aucun conducteur n'existe</th>
                                </tr>

                                <tr ng-repeat="(key, driver) in $resolve.drivers">
                                    <td>{{driver.id}}</td>
                                    <td>{{driver.username}}</td>
                                    <td>{{driver.name}}</td>
                                    <td>{{driver.firstName}}</td>
                                    <td>{{driver.email}}</td>
                                    <td>
                                        <a class="btn btn-primary btn-xs" ng-href="/#!/drivers/{{driver.id}}"><i class="fa fa-eye"></i> Voir</a>
                                        <a class="btn btn-primary btn-xs" ng-if="user.isAdmin || user.id == driver.id" ng-href="/#!/drivers/{{driver.id}}/edit"><i class="fa fa-edit"></i> Editer</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                
         
            </div>
        </div>

    </div>
