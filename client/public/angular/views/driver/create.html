<style type="text/css">
    .banner{
            margin-top: 60px;
            height: 400px;
            
            background-repeat: no-repeat;
            /* background-attachment: fixed; */
            background-position: center;
            background-size: 100% 100%;
            background-origin: content-box;
            z-index: 1;
    }
</style>
                        

<div class="content-page" >

    
                    
    <div class="col-md-12">
        
        <div class="card-box" style="margin-top: 100px;">
            <div class="row">
                <div class="col-lg-12" >
                    <h4 class="m-t-0 header-title"><b>Création d'un conducteur</b></h4>
                    
                    <div class="p-20">
                        
                        <form>

                            <div class="form-group">
                                <label for="username">Nom d'utilisateur :</label>
                                <input type="text" class="form-control" name="username" ng-model="driver.username">
                            </div>
                            <div class="form-group">
                                <label for="name">Nom :</label>
                                <input type="text" class="form-control" name="name" ng-model="driver.name">
                            </div>
                            <div class="form-group">
                                <label for="firstName">Prénom :</label>
                                <input type="text" class="form-control" name="firstName" ng-model="driver.firstName">
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" class="form-control" name="email" ng-model="driver.email">
                            </div>
                            <div class="form-group">
                                <label for="email">Est un administrateur :</label>
                                <select class="form-control" name="isAdmin" ng-model="driver.isAdmin">
                                    <option value="0">Non</option>
                                    <option value="1">Oui</option>
                                </select>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="email">Habitation :</label>
                                <select class="form-control" name="email" ng-model="driver.houseId">
                                    <option ng-repeat="(key, house) in $resolve.houses" value="{{house.id}}">{{house.name}}</option>
                                </select>
                            </div>

                            <button class="btn btn-block  btn-success" ng-click="create(driver)"><i class="fa fa-save"></i> Créer</button>
                        </form>

                        
                    </div>

                </div>
                
         
            </div>
        </div>

    </div>
